<div class="container mt-5">
    <h2>Bill</h2>
    <h3>Total items ordered</h3>
    <table class="table table-bordered">
        <thead class = "table-dark" >
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of products">
            <td>{{x.id }}</td>
            <td>{{x.name}}</td>
            <td>{{x.price}}</td>
            
            </tr>
        </tbody>
    </table>

    <div><p>Your total amount paid is Rs {{total}} .Thank you for shopping with us</p></div>
</div>
