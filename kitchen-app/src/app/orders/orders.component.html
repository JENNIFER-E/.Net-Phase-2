<p>order comp</p>
<div class="container mt-5">
    <h2>Item list</h2>
    <div>
        <input class="form-control" type="text" name="searchBar" [(ngModel)]="searchBar" (input)="onSearch()"
        placeholder="Enter item to be searched"/>
    </div>
    <table class="table table-bordered">
        <thead class = "table-dark" >
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Add to cart</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; let in=index; trackBy:customTrackBy" >
            <td> {{item.id}} </td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            
            <td>
                <button class="btn btn-primary" (click)="addItem(item)">Add to Cart</button>
                <span *ngIf="added">Added to cart</span>
            </td>
             
            </tr>
            
        </tbody>
    </table>
 <button class="btn btn-primary" (click)="onDisplay()" > Click to place order</button>

</div>
